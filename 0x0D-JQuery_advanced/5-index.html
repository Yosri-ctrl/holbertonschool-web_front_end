<!DOCTYPE html>

<head>

	<meta charset="utf-8" />
	<title>Task 5</title>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.js"
		integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function () {
			function createFamilyTree() {
				let table = $("<table></table>");
				let th = $("<thead><th>Firstname</th><th>Lastname</th></thead>")
				let tb = $("<tbody></tbody>");
				table.append(th, tb);
				$("body").append(table);
			}
			function addNewMember(firstName = "first", lastName = "last") {
				let tr = $("<tr></tr>");
				let td = $("<td>" + firstName + "</td>");
				let td2 = $("<td>" + lastName + "</td>");
				let td3 = $("<td class='r'>(x)</td>").css("background-color", "orange");
				td3.click(function () {
					$(this).parent().remove();
				})

				tr.append(td, td2, td3);
				$("tbody").append(tr);
			}
			createFamilyTree();
			addNewMember("Guillaume", "Salva");
			addNewMember("Arielle", "Snizt");
			addNewMember("Fanette", "Snizt");
			addNewMember("Gerard", "Snizt");
			addNewMember("Victor", "Salva");
		});
	</script>
</head>
