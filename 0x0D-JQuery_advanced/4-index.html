	<script>
		$(document).ready(function () {
			function createFamilyTree() {
				var table = $("<table></table>");
				var tr1 = $("<tr></tr>");
				var th1 = $("<th></th>").text("Firstname");
				var th2 = $("<th></th>").text("Lastname");
				tr1.append(th1, th2);
				var tb = $("<tbody></tbody>");
				var tr2 = $("<tr></tr>");
				var td1 = $("<td></td>").text("Guillaume");
				var td2 = $("<td></td>").text("Salva");
				tr2.append(td1, td2);

				var tr3 = $("<tr></tr>");
				var td1 = $("<td></td>").text("Paulette");
				var td2 = $("<td></td>").text("Salva");
				tr3.append(td1, td2);

				var tr4 = $("<tr></tr>");
				var td1 = $("<td></td>").text("Antoine");
				var td2 = $("<td></td>").text("Salva");
				tr4.append(td1, td2);

				table.append(tr1, tb, tr2, tr3, tr4);
				$("body").append(table);
			}
			function replaceFamilyTree() {
				$("tbody").append("<tr><td>Gerard</td><td>Bonissa</td></tr>");
			}
			createFamilyTree();
			replaceFamilyTree();
		});
	</script>
